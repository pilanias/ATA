<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATA Close and Burn</title>

  <link rel="stylesheet" href="https://unpkg.com/franken-ui-releases@0.0.11/dist/violet.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Outfit:wght@100..900&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
</body>
<main class="flex font-outfit font-regular min-w-screen min-h-screen flex-col items-center bg-[#090314]   gap-4 ">
  <div class="w-full" id="pubkey">
    <div class="w-full relative min-h-screen px-8 md:px-16" id="assets">
      <div class="flex flex-col md:flex-row items-center justify-between py-10 gap-4">
        <div class="rounded-lg bg-[#121026] text-card-foreground shadow-sm grid md:grid-cols-5 gap-6 p-4 sm:p-6" style="
      width: 100%;
  ">
          <div class="grid gap-1 text-sm">
            <div id="after_connection">
              <button type="button" id="connect-wallet"
                class="uk-button   uk-width-1-1 uk-button-primary drop-shadow-lg text-white-text font-bold ">Connect
                Wallet</button>
            </div>
          </div>
          <div class="grid gap-1 text-sm">
            <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400">
              <span id="fee_payer" style="width: 100%;">
                <input type="text"
                  class="inline-flex uk-button text-white items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3"
                  id="fee-payer-key" placeholder="Fee payer private key in base58"
                  style=" color: blue; background: #030712; height: 36px; width: 100%;">
              </span>
            </div>
          </div>
          <div class="grid gap-1 text-sm">
            <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400"> <span id="des_Address" style="width: 100%;">
                <input type="text"
                  class="inline-flex uk-button text-white items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3"
                  id="destination-address" placeholder="Enter Destination Address"
                  style=" color: blue; background: #030712; height: 36px; width: 100%;">
              </span>
            </div>
          </div>
        </div>
      </div>
      <form id="form" class="w-full py-6" hx-encoding="multipart/form-data">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-[#121026] rounded-lg p-4 dark:border-gray-900 drop-shadow">
            <div class="flex items-center justify-between mb-4">
              <div>
                <h3 class="text-2xl text-white-text font-semibold">
                  <span class="text-purple-500 font-bold">Token </span>Account
                </h3>
              </div>
              <div class="flex flex-col md:flex-row items-top items-end gap-2">
                <div>
                  <button type="button"
                    class="uk-button  uk-width-1-1 bg-[#5656ef] drop-shadow-lg text-white-text font-bold "
                    id="burn-close-btn">Burn and Close</button>

                </div>
              </div>
            </div>
            <div id="tokens-to-burn-container" hx-swap-oob="true" class="grid gap-2" style="
      display: flex;
      flex-direction: column;
      gap: 8px;
      justify-content: space-evenly;
      align-items: stretch;
  ">
              <ul id="token-list"></ul>

              <div>

              </div>
            </div>
          </div>
        </div>
        <ul style="display: none;" id="excluded-list"></ul>
      </form>
    </div>
  </div>
</main>


<script type="module" src="/main.js"></script>
</body>

</html>
